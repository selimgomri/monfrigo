<ion-content>
  <ion-list>
    <ion-list-header>
      <h2>Recettes rÃ©alisables</h2>
    </ion-list-header>

    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar slot="start">
        <img src="{{recipe.picture}}" />
      </ion-avatar>
      <ion-label>
        <h3>{{recipe.title}}</h3>
        <p><ion-icon name="people-outline"></ion-icon> : <span>{{recipe.guest}}</span> - <span><ion-icon name="hourglass-outline"></ion-icon> : {{recipe.prepTime | date:"m"}} minutes</span></p>
        <p>{{recipe.content}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
